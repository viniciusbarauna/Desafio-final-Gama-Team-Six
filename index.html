<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Projeto Final - Crypto Overview</title>
  </head>
  <body>
    <header>
      <img
        src="../Desafio-final-Gama-Team-Six/assets/cripto-overview-2.png"
        width="150"
      />
      <ul>
        <li><a class="nav-bar" href="#">Home</a></li>
        <li><a class="nav-bar" href="#">Moedas</a></li>
        <li><a class="nav-bar" href="#">Contato</a></li>
        <li><a class="nav-bar" href="#">Localização</a></li>
      </ul>
    </header>
    <div class="conteiner">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../Desafio-final-Gama-Team-Six/assets/Carrousel_assets/Slide Como Funciona Uma transação-1.jpg"
              class="d-block w-100"
              alt="..."
              height="600"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../Desafio-final-Gama-Team-Six/assets/Carrousel_assets/O que é uma Cripto Wallet-1.jpg"
              class="d-block w-100"
              alt="..."
              height="600"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../Desafio-final-Gama-Team-Six/assets/Carrousel_assets/Slide Staking-1.jpg"
              class="d-block w-100"
              alt="..."
              height="600"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div id="Moedas">
      <h1>
        <p>Cripto Moedas</p>
      </h1>
      <section class="flex">
        <div class="container2">
          <img
            id="bitcoin-float"
            src="../Desafio-final-Gama-Team-Six/assets/Bitcoin Coin.png"
            alt="Bitcoin"
            width="100"
          />
        </div>
        <div class="container2">
          <img
            src="../Desafio-final-Gama-Team-Six/assets/Ethereum coin.png"
            alt="Ethereum"
            width="100"
          />
        </div>
        <div class="container2">
          <img
            src="../Desafio-final-Gama-Team-Six/assets/Theter coin.png"
            alt="Theter"
            width="100"
          />
        </div>
      </section>
      <div class="flipcard">
        <input type="checkbox" id="switch" />
        <label class="flip-container" for="switch">
          <div class="flipper">
            <div class="front">
              <img
                src="../Desafio-final-Gama-Team-Six/assets/Bitcoin Frente.png"
                alt=""
                width="300"
              />
            </div>
            <div class="back">
              <img
                src="../Desafio-final-Gama-Team-Six/assets/Bitcoin Verso.png"
                alt=""
                width="300"
              />
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
